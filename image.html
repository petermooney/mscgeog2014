<html>
<head>
	<title>This is the title of your webpage</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- this line makes sure that the scale of your device is understood
	by the browser -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- This is our leaflet mapping imports -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	<!-- BOOTSTRAP  -->
	<!-- This helps us create a device responsive webpage -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- JQuery is a very popular library used to provide functionality for many other 
	Javascript libraries -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Normalize is used to further ensure your pages look the same on all browsers and devices -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	
</head>
<body>
<div class="container">
<div class = "row">
<div class = "col-xs-12	col-sm-12	col-md-10	col-lg-8">


	<h1>Using Imagery</h1>

	<div id="map" style="width: 640px; height: 480px"></div>


	<script>
			var map = L.map('map', {maxZoom: 17}).setView([53.490, -6.122], 14);
		/* Instead of a tile layer, use a bitmap image */
		var imageUrl = 'image03252014_250m.jpg';
		var imageBounds = [[54.490, -6.122], [54.510, -6.158]];
		L.imageOverlay(imageUrl, imageBounds).addTo(map);

		map.setMaxBounds(imageBounds);
		
		
	var x = L.marker([54.492, -6.132]).addTo(map);
	var y = L.marker([54.502, -6.148]).addTo(map);
  
	
	
	x.bindPopup("<b>I'm x</b>");
	y.bindPopup("<b>I'm y</b>");
	
	</script>	


</div> <!-- class -->
</div> <!-- row -->
</div> <!-- end div -->
</body>
</html>
