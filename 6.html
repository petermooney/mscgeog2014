<body>
<div class="container">
<div class = "row">
<div class = "col-xs-12	col-sm-12	col-md-10	col-lg-8">


	<h1>My sixth web-based Map!</h1>
	<h2>Using GeoJSON to store spatial data for the map display</h2>
	
	<p>
	A simple example with 3 locations in South Dakota, USA. Remember we will need 
	to know a little bit about our geojson data so that we can get the map nicely centered and zoomed. 
	</p>

	<div id="map" style="width: 100%; height: 100%"></div>

	
	<script>

		
		
		<!-- this is the center of the map and the zoom level -->
		var map = L.map('map').setView([44.09744824027576, -103.23989868164062], 6);

		var MapQuestOpen_OSM = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', {
	attribution: 'Mapquest and OSM',	subdomains: '1234'
	}).addTo(map);
	
	$.getJSON('southdakota.json', function(data) {
     L.geoJson(data, {
          onEachFeature: function (feature, layer) {
               layer.bindPopup(feature.properties.name);
          }
     }).addTo(map);
	});
	
	</script>	



</div> <!-- class -->
</div> <!-- row -->
</div> <!-- end div -->
</body>
